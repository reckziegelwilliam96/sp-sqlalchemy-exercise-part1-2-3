{% extends 'base.html' %}

{% block title %} Post Detail {% endblock %}

{% block content %}
<p>Date: {{ post.created_at }}</p>
<h1>Title:</h1> 
<h1>{{ post.title }}</h1>
<p>Content:</p> 
<p>{{ post.content }}</p>
<p>By<a href="/users/{{ post.users.id }}"> {{ post.users.get_full_name() }}</a></p>
<form action="/posts/{{ post.id }}/edit" method="GET">
    <button>Edit</button>
</form>
<form action="/posts/{{ post.id }}/delete" method="GET">
    <button>Delete</button>
</form>
{% endblock %}
