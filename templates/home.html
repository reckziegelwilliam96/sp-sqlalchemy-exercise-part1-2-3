{% extends 'base.html' %}

{% block title %} User List {% endblock %}

{% block content %} 
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.firstname }} {{ user.lastname }}</a></li>
    {% endfor %}
</ul>
<form action="/users/new" method="GET">
    <button>Add User</button>
</form>
{% endblock %}
